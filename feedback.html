<html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Feedback</title>
    </head>
    <body bgcolor="sea-blue">
        <h1><strong>Hotel Feedback</strong></h1>
        <p>Please answer the following questions</p>
        <!----This is for radio button-->
        <h2>Select your gender</h2>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label> <br>

        <input type="radio" id="male" name="gender">
        <label for="female">Female</label> <br>

        <input type="radio" id="male" name="gender">
        <label for="Other">Other</label> <br>

        <!------ For drop down menu---->
        <h3>Please rate our service!</h3>
        <select name="feedback" id="">
            <option value="5">Excellent</option>
            <option value="4">Very Good</option>            
            <option value="3">Good</option>
            <option value="2">Fair</option>
            <option value="1">Very Poor</option>
        </select>

        <!---- For Checkbox-->
        <h3>Select other places visited in Africa</h3>
        <input type="checkbox" id="nigeria">
        <label for="nigeria">Nigeria</label><br>

        <input type="checkbox" id="Ghana">
        <label for="Ghana">Ghana</label><br>

        <input type="checkbox" id="Niger">
        <label for="Niger">Niger</label><br>

        <input type="checkbox" id="South-Africa">
        <label for="South-Africa">South-Africa</label><br>

        <!------ For text area ----->
        <h3>Any other message for us?</h3>
        <textarea name="" id="area" cols="30" rows="10" placeholder="Enter your message here"></textarea>
        <br>
        <input type="submit" value="Send">
        <br>
        <a href="forms.html">Previous</a>
    </body>
</html>
