    <div class="container">

            <h1>Sign Up</h1>
            <div class="input">

            </div>

                <i class="fa-solid fa-lock"></i>

            </div>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Password minimum 6 characters" required>
            </div>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="confirm" placeholder="Confirm Password" required>
            </div>
            <button type="submit" id="sub" class="click">create Account</button>
            <button type="submit" id="sub" class="click">Sign In</button>

            <div class="icon">

                <i class="fab fa-google"></i>
            </div>
            <div id="author">

            </div>
        </form>
